<html class="no-js"> <!--<![endif]-->

  <head>


    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/img/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/img/favicon/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/img/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/img/favicon/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/img/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/img/favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/img/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/img/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/img/favicon/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/img/favicon/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/img/favicon/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/img/favicon/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/img/favicon/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/img/favicon/mstile-310x310.png" />


    <meta charset="utf-8">


    <title>{{ page.title }}</title>


    {% if page.title %}
      <meta property="og:title"   content="{{ page.title }}" />
      <meta name="twitter:title"  content="{{ page.title }}" />
    {% endif %}

    {% if page.url %}
      <meta property="og:url"  content="{{ page.url | prepend: site.url }}" />
      <meta name="twitter:url" content="{{ page.url | prepend: site.url }}" />
    {% endif %}

    {% if page.type %}
      <meta property="og:type"         content="{{ page.type }}" />
    {% endif %}

    {% if page.description %}
      <meta property="og:description"  content="{{ page.description }}" />
      <meta name="twitter:description" content="{{ page.description }}" />
    {% endif %}

    {% if page.image %}
      <meta name="twitter:card"   content="summary_large_image">

      <meta property="og:image"   content="{{ page.image | prepend: site.url }}" />

      {% if page.imageTwitter %}
        <meta name="twitter:image"  content="{{ page.imageTwitter | prepend: site.url }}" />
      {% else %}
        <meta name="twitter:image"  content="{{ page.image | prepend: site.url }}" />
      {% endif %}

    {% else %}
      <meta name="twitter:card" content="summary_large_image">

      <meta property="og:image"  content="{{ '/img/profile.jpg' | prepend: site.url }}" />
      <meta name="twitter:image" content="{{ '/img/profile.jpg' | prepend: site.url }}" />
    {% endif %}


    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,600,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>

    <!--[if gte IE 9]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css" />
    <![endif]-->

  </head>

  <body>

    <div class="margLTop margLBottom">
      <div class="container">
        <div class="row">
          {% include sidebar.html %}
          <div class="col-md-9 right-content">
            <div class="bgWhite ofsInBottom">
                {{ content }}
            </div>
          </div>
        </div>
      </div>
    </div>

    

  </body>
</html>
